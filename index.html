<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedExpress - Account Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;

            overflow: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        
        img {

            height: auto;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <img src="Custom_Success_Screen.png" alt="MedExpress Account Dashboard">

</html>
